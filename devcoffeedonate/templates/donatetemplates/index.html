<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://chekout.stripe.com/checkout.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">    
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'donatePageStyle.css' %}">

    <title>Devs Coffee</title>
</head>

<body>
    
    
<div class="profile">
    <div class="profile-bg"></div>
    <div class="container">
      <div class="d-flex flex-column justify-content-center align-items-center profile-image gap-4">
        <div class="row d-flex justify-content-center align-items-center">
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <img class="profile-pic" src="{% static "/images/IMG_9684.JPG" %}" alt="">
            <p class="about-description">
                Hello, i'm Laires. A web developer turning coffee into code!
            </p>
        </div>
      </div>
      <section class="profile-info">
        <h1 class="first-name">Laires</h1>
        <h1 class="second-name">Pereira</h1>
        
        <div class="row">
            <h2>Send DevName a Coffee</h2>
        </div>
        <form action="/charge" method="POST">

        <div class="row d-flex justify-content-start align-items-center">
            <div class="col-3">
                <img class="coffee-cup-img" src="{% static "images/coffee-cup.png" %}" alt="">
            </div>
            <div class="col-2">
                <h2>X</h2>
            </div>
                <div class="col-5" >
                    <input onchange="updateCoffeeValue(this.value)" value="1" min="1" type="number" id="typeNumber" class="form-control" name="coffee_input" />
                </div>
                <div class="col-2">
                    <h2 id="total-price">R$5,00</h2>
                </div>
                </div>
                <div class="row send-btn">
                    <button type="submit" class="btn btn-primary">Turn coffee into Code!</button>
                </div>
            </form>


        <aside class="social-media-icons">
          <a href="https://twitter.com/zephybite" target="_blank">
                          <i class="fab fa-twitter"></i>
                      </a>
          
          <a href="https://github.com/zephyo" target="_blank">
                          <i class="fab fa-github"></i>
                      </a>
          </a>
          <a href="https://medium.com/@zephyo" target="_blank">
                          <i class="fab fa-medium"></i>
                      </a>
        </aside>
      </section>
    </div>
    <div class="d-flex justify-content-center align-items-center comentaries-seciton statistics">
      <div class="col-4"></div>
      <div class="col-4 d-flex justify-content-center">
        <h2>Comentaries</h2>
      </div>
      <div class="col-4">
        
      </div>
    </div>
</div>
    <script>
        function updateCoffeeValue(value) { 
            console.log(value)
            document.getElementById('total-price').innerHTML = `R$${value * 5},00`
        }
    </script>

</body>

</html>
